	<meta charset="utf-8" />

	<!-- ================== END core-css ================== -->
</head>
<body>
	<div id="app" class="app-without-sidebar">
		<div id="content" class="app-content main-style">
			<div class="container d-flex justify-content-between">
				<div>
					<ol class="breadcrumb">
						<li class="breadcrumb-item fw-bold"><a href="javascript:;">Home</a></li>
						<li class="breadcrumb-item fw-bold">Scrum Board </li>
					</ol>
					<h1 class="page-header">
						Scrum Board 
					</h1>
				</div>
				<div class="">
					<button id="showModal" class="btn addTask p-2 fw-bold"><i class="bi bi-plus"></i> Add Task</button>
				</div>
			</div>

			<div class="d-flex">
					<div  class="m-2"> 
						<div class="m-2"> 
						<div  class="toDo container border border-top-0 p-2 rounded-2 ">
							<h4 class="">To do (<span id="to-do-tasks-count">3</span>)</h4>
						</div>

						<div class="tasksContainer border border-light" id="to-do-tasks">
							<button class="tasks d-flex m-2">
								<div class="mx-2">
									<i class="bi bi-question-circle-fill"></i>
								</div>
								<div class="border border-1 text-start p-2">
									<p class="fw-bold">Keep all the updated requirements in one place</p>
									<div class="">
										<p class="fw-light">#1 created in 2022-10-08</p>
										<p class="fw-normal" title="There is hardly anything more frustrating than having to look for current requirements in tens of comments under the actual description or having to decide which commenter is actually authorized to change the requirements. The goal here is to keep all the up-to-date requirements and details in the main/primary description of a task. Even though the information in comments may affect initial criteria, just update this primary description accordingly.">There is hardly anything more frustrating than having t...</p>
									</div>
								</div>	
								<div class="mt-3">
									<span class="high btn m-2">High</span>
									<span class="btn">Feature</span>
								</div>
							</button>

							<button class="tasks d-flex m-2">
								<div class="mx-2">
									<i class="bi bi-question-circle-fill"></i>
								</div>
								<div class="border border-1 text-start p-2">
									<p class="">Consider creating an acceptance criteria list</p>
									<div class="">
										<p class="">#2 created in 2022-10-08</p>
										<p class="" title="Descriptive requirements are very helpful when it comes to understanding the context of a problem, yet finally it is good to precisely specify what is expected. Thus the developer will not have to look for the actual requirements in a long, descriptive text but he will be able to easily get to the essence. One might find that sometimes — when acceptance criteria are well defined — there is little or no need for any additional information. Example:
											a) User navigates to “/accounts” and clicks on red download CSV button
											b) Popup appears with two buttons: “This year” and “Last year”
											c) If user clicked on “Last year” download is initiated
											d) CSV downloaded includes following columns…">Descriptive requirements are very helpful when it comes...</p>
									</div>
								</div>
								<div class="mt-3">
									<span class="high btn m-1">High</span>
									<span class="btn">Feature</span>
								</div>
							</button>

							<button class="tasks d-flex m-2">
								<div class="mx-2">
									<i class="bi bi-question-circle-fill"></i>
								</div>
								<div class="border border-1 text-start p-2">
									<p class="">Provide examples, credentials, etc</p>
									<div class="">
										<p class="">#3 created in 2022-10-08</p>
										<p class="" title="If the expectation is to process or generate some file — attach an example of such 					 file. If the goal is to integrate what is being developed with some service, ensure your devs have access to this service and its documentation. This list could go on and on — the bottom line is — if there is something that our developer might make use of, try to foresee it and provide them with (access to) it.">If the expectation is to process or generate some file ...</p>
									</div>
								</div>
								<div class="mt-3">
									<span class="high btn m-1">High</span>
									<span class="btn">Feature</span>
								</div>
							</button>
						</div>
					</div>
				</div>

				<!-- col-sm-12 col-md-6 col-lg-4 -->
				<div  class=" m-2">
					<div class="m-2">
						<div class="inProgress container border border-top-0 p-2 rounded-2 ">
							<h4 class="">In Progress (<span id="in-progress-tasks-count">2</span>)</h4>
						</div>
						<div class="tasksContainer border border-light" id="in-progress-tasks">
							<button class="tasks d-flex m-2">
								<div class="mx-2">
									<i class="spinner-border spinner-border-sm-text-green mt-3"></i>
								</div>
								<div class="border border-1 text-start p-2">
									<p class="">Describe steps to reproduce an issue</p>
									<div class="">
										<p class="">#6 created in 2022-10-08</p>
										<p class="" title="including as many details as possible.">including as many details as possible.</p>
									</div>									
								</div>
								<div class="mt-3">
									<span class="high btn m-2">High</span>
									<span class="btn">Bug</span>
								</div>
							</button>

							<button class="tasks d-flex m-2">
								<div class="mx-2">
									<i class="spinner-border spinner-border-sm-text-green mt-3"></i> 
								</div>
								<div class="border border-1 text-start p-2">
									<p class="">Provide access</p>
									<div class="">
										<p class="">#7 created in 2022-10-08</p>
										<p class="" title="to the affected account and services if possible. It might be hard to reproduce the exact environment on a local machine.">to the affected account and services if possible. It mi...</p>
									</div>
								</div>
								<div class="mt-3">
									<span class="high btn m-2">High</span>
									<span class="btn">Bug</span>
								</div>
							</button>
						</div>
					</div>
				</div>


				<div class=" m-2">
					<div  class="m-2"> 
						<div class="done container border border-top-0 p-2 rounded-2">
							<h4 class="">Done (<span id="done-tasks-count">2</span>)</h4>
						</div>
						<div class="tasksContainer border border-light w-100" id="done-tasks">
							<button class="tasks d-flex m-2">
								<div class="mx-2">
									<i class="bi bi-check-circle-fill"></i>
								</div>
								<div class="border border-1 text-start p-2">
									<p class="fw-bold">Provide access to logs</p>
									<div class="">
										<p class="fw-light">#10 created in 2022-10-08</p>
										<p class="fw-normal" title="as they can be helpful in reproducing the steps that caused the problem in the first place.">as they can be helpful in reproducing the steps that ca...</p>
									</div>
								</div>
								<div class="mt-3">
									<span class="high btn m-2">High</span>
									<span class="btn ">Bug</span>
								</div>
							</button>

						</div>
					</div>
				</div>
		</div>
	</div>
		<div id="modal-task">
		<div class="modal-content">
			<div class="modal-header">
			  <h2>Add Task</h2>
			  <span class="close">&times;</span>
			</div>
			<div class="modal-body">

				<form class="d-block fw-bold">
					<label for="titre" class="d-block">Title:</label>
					<input class="form-control input-sm m-1 cart shadow-sm" type="text" name="title" id="title" value="title" required>
				  </br>

					<label for="type" class="d-block">type:</label>
					<div class="form-check">
						<input class="form-check-input mx-2 cart shadow-sm" type="radio" name="type" id="feature" value="feature" selected>
						<label class="form-check-label">high</label>
					</div>
					<div class="form-check">
						<input class="form-check-input mx-2 cart shadow-sm" type="radio" name="type" id="bug" value="bug">
						<label class="form-check-label">Feature</label>
					</div>
					<label for="propriete" class="d-block">Priority:</label>
					<select class="form-select form-select-sm m-1 cart shadow-sm" name="priority" id="priority" >
						<option value="1" selected>----please select----</option>
						<option value="High">high</option>
						<option value="Medium">medium</option>
						<option value="Easy">simple</option>
					</select>
					<label for="status" class="d-block">Status:</label>
					<select class="form-select form-select-sm m-1 cart shadow-sm" name="status" id="status" required>
						<option value="1" selected>----please select----</option>
						<option value="To Do">to do</option>
						<option value="In Progress">in progress</option>
						<option value="Done">done</option>
					</select>
			
					<label for="date" class="d-block" >date:</label>
					<input  class="form-control input-sm m-1 cart shadow-sm" type="date" name="date" id="date">
	
					<label for="description" class="d-block" >description:</label>
					<textarea class="form-control m-1 cart shadow-sm" id="description" name="description" rows="5" cols="25"></textarea>
				  </form>
			</div>

			<div class="modal-footer">
			  <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
			  <button id="saveBtn" class="btn btn-success">Save</button>
			</div>
		  </div>

	</div>
		<!-- END #content -->

		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->

	<script src="assets/js/app.js"></script>
	
</body>
</html>
