<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8" />
	<title>YouCode | Scrum Board</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="assets/css/vendor.min.css" rel="stylesheet" />
	<link href="assets/css/default/app.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<link href="assets/css/style.css" rel="stylesheet" />
	<link rel="stylesheet" href="/assets/css/style.css">
	<!-- JavaScript Bundle with Popper -->
	<!-- ================== END core-css ================== -->
</head>
<body>
	<div id="app" class="app-without-sidebar">
		<div id="content" class="app-content main-style">
			<div class="container d-flex justify-content-between">
				<div>
					<ol class="breadcrumb">
						<li class="breadcrumb-item fw-bold"><a href="javascript:;">Home</a></li>
						<li class="breadcrumb-item fw-bold">Scrum Board </li>
					</ol>
					<h1 class="page-header">
						Scrum Board 
					</h1>
				</div>
				<div class="">
					<button  id="showModal" class="btn addTask p-2 fw-bold"><i class="bi bi-plus"></i> Add Task</button>
				</div>
			</div>

			<div class="d-flex">
					<div  class="m-2"> 
						<div class="m-2"> 
						<div  class="toDo container border border-top-0 p-2 rounded-2 ">
							<h4 class="">To do (<span id="to-do-tasks-count"></span>)</h4>
						</div>

						<div class="tasksContainer border border-light" id="to-do-tasks">
							<button class="tasks d-flex m-2">
								<div class="mx-2">
									<i class="bi bi-question-circle-fill"></i>
								</div>
								<div class="border border-1 text-start p-2">
									<p class="fw-bold">Keep all the updated requirements in one place</p>
									<div class="">
										<p class="fw-light">#1 created in 2022-10-08</p>
										<p class="fw-normal" title="There is hardly anything more frustrating than having to look for current requirements in tens of comments under the actual description or having to decide which commenter is actually authorized to change the requirements. The goal here is to keep all the up-to-date requirements and details in the main/primary description of a task. Even though the information in comments may affect initial criteria, just update this primary description accordingly.">There is hardly anything more frustrating than having t...</p>
									</div>
								</div>	
								<div class="mt-3">
									<span class="high btn m-2">High</span>
									<span class="btn">Feature</span>
								</div>
							</button>
						
						</div>
					</div>
				</div>

				<!-- col-sm-12 col-md-6 col-lg-4 -->
				<div  class=" m-2">
					<div class="m-2">
						<div class="inProgress container border border-top-0 p-2 rounded-2 ">
							<h4 class="">In Progress (<span id="in-progress-tasks-count"></span>)</h4>
						</div>
						<div class="tasksContainer border border-light" id="in-progress-tasks">
							<button class="tasks d-flex m-2">
								<div class="mx-2">
									<i class="spinner-border spinner-border-sm-text-green mt-3"></i>
								</div>
								<div class="border border-1 text-start p-2">
									<p class="">Describe steps to reproduce an issue</p>
									<div class="">
										<p class="">#6 created in 2022-10-08</p>
										<p class="" title="including as many details as possible.">including as many details as possible.</p>
									</div>									
								</div>
								<div class="mt-3">
									<span class="high btn m-2">High</span>
									<span class="btn">Bug</span>
								</div>
							</button>
						</div>
					</div>
				</div>


				<div class=" m-2">
					<div  class="m-2"> 
						<div class="done container border border-top-0 p-2 rounded-2">
							<h4 class="">Done (<span id="done-tasks-count"></span>)</h4>
						</div>
						<div class="tasksContainer border border-light w-100" id="done-tasks">
							<button class="tasks d-flex m-2">
								<div class="mx-2">
									<i class="bi bi-check-circle-fill"></i>
								</div>
								<div class="border border-1 text-start p-2">
									<p class="fw-bold">Provide access to logs</p>
									<div class="">
										<p class="fw-light">#10 created in 2022-10-08</p>
										<p class="fw-normal" title="as they can be helpful in reproducing the steps that caused the problem in the first place.">as they can be helpful in reproducing the steps that ca...</p>
									</div>
								</div>
								<div class="mt-3">
									<span class="high btn m-2">High</span>
									<span class="btn ">Bug</span>
								</div>
							</button>

						</div>
					</div>
				</div>
		</div>
	</div>

		<div id="modal-task">
		<div class="modal-content">
			<div class="modal-header">
			  <h2>Add Task</h2>
			  <span class="close">&times;</span>
			</div>
			<div class="modal-body">

				<form id="form" class="d-block fw-bold">
					<label for="title" class="d-block">Title:</label>
					<input class="form-control input-sm m-1 cart shadow-sm" type="text" name="title" id="title" value="" placeholder="title" required>
				  </br>

					<label for="type" class="d-block">type:</label>
					<div class="form-check">
						<input class="form-check-input mx-2 cart shadow-sm" type="radio" name="type" id="feature" value="feature">
						<label class="form-check-label">high</label>
					</div>
					<div class="form-check">
						<input class="form-check-input mx-2 cart shadow-sm" type="radio" name="type" id="bug" value="bug">
						<label class="form-check-label">Feature</label>
					</div>
					<label for="priority" class="d-block">Priority:</label>
					<select class="form-select form-select-sm m-1 cart shadow-sm" name="priority" id="priority" >
						<option value="1" selected>----please select----</option>
						<option value="High">high</option>
						<option value="Medium">medium</option>
						<option value="Easy">simple</option>
					</select>
					<label for="status" class="d-block">Status:</label>
					<select class="form-select form-select-sm m-1 cart shadow-sm" name="status" id="status" required>
						<option value="1" selected>----please select----</option>
						<option value="To Do">to do</option>
						<option value="In Progress">in progress</option>
						<option value="Done">done</option>
					</select>
			
					<label for="date" class="d-block" >date:</label>
					<input  class="form-control input-sm m-1 cart shadow-sm" type="date" name="date" id="date">
	
					<label for="description" class="d-block" >description:</label>
					<textarea class="form-control m-1 cart shadow-sm" id="description" name="description" rows="5" cols="25"></textarea>
				  </form>
			</div>

			<div id="modal-footer" class="modal-footer">
			  <button  form="form" id="cancelBtn" class="close btn btn-secondary">Cancel</button>
			  <button id="saveBtn" form="form" type="submit"  class="btn btn-success">Save</button>
			</div>
		  </div>

	</div>
		<!-- END #content -->

		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->
	
	<!-- TASK MODAL -->

	<!-- ================== BEGIN core-js ================== -->
	<script src="assets/js/vendor.min.js"></script>
	<script src="assets/js/app.min.js"></script>
	
	<!-- ================== END core-js ================== -->
	<script src="assets/js/data.js"></script>
	<script src="assets/js/app.js"></script>
	
</body>
</html>
